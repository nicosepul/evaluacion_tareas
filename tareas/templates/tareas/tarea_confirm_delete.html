{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar eliminación</h1>
    <p>¿Estás seguro que deseas eliminar "{{ object.titulo }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'tareas:tarea_detail' object.pk %}">No, volver</a>
    </form>
{% endblock %}
