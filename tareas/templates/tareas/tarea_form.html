{% extends 'base.html' %}

{% block content %}
    <h1>{% if object %}Editar Tarea{% else %}Nueva Tarea{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Guardar</button>
        <a href="{% url 'tareas:tarea_list' %}">Cancelar</a>
    </form>
{% endblock %}
